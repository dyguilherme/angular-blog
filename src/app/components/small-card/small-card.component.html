<div class="container__small-card">
  <div class="container__small-card-content">
    <div class="small-card__photo">
      <img
        src="{{ photoCover }}"
        alt=""
        height="100px"
        width="200px"
      >
    </div>
    <div class="small-card__title">
      <h1><a [routerLink]="['content', idSmallCardContent]">{{ cardTitle }}</a></h1>
    </div>
  </div>
  <div class="small-card__separator">
    <hr/>
  </div>
</div>
